<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Pimenta Café</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Pimenta Café" height="50" />
    </div>
  </header>

  <main class="container cadastro-container">
    <div class="form-box">
      <h1>Crie sua conta</h1>
      <form id="cadastro-form">
        <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="input-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" required />
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required />
        </div>

        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
        </div>

        <div class="input-group">
          <label for="confirmar-senha">Confirmar senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required />
        </div>

        <div class="input-group checkbox">
          <input type="checkbox" id="termos" required />
          <label for="termos">
            Li e aceito os <a href="/screens/termos.html" target="_blank">termos e condições</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-outline" onclick="window.location.href='login.html'">Voltar para login</button>
      </form>
    </div>
  </main>

  <footer>
    <p>PimentaCafé &copy; 2025</p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
